<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Neon Hand Snake</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@400;600&display=swap');
      
      :root {
        --color-bg: #050505;
        --color-primary: #00ffcc;
        --color-secondary: #00aaff;
        --color-accent: #ff0055;
        --color-text: #e0e0e0;
        --color-panel: rgba(10, 10, 12, 0.8);
      }

      body {
        font-family: 'Rajdhani', sans-serif;
        background-color: var(--color-bg);
        color: var(--color-text);
        overflow: hidden;
        margin: 0;
        padding: 0;
      }

      /* Layout */
      .w-full { width: 100%; }
      .h-screen { height: 100vh; }
      .flex { display: flex; }
      .flex-col { flex-direction: column; }
      .items-center { align-items: center; }
      .justify-center { justify-content: center; }
      .justify-between { justify-content: space-between; }
      .relative { position: relative; }
      .absolute { position: absolute; }
      .fixed { position: fixed; }
      .inset-0 { top: 0; right: 0; bottom: 0; left: 0; }
      .text-center { text-align: center; }
      .hidden { display: none; }
      .z-10 { z-index: 10; }
      .p-4 { padding: 1rem; }
      .gap-4 { gap: 1rem; }
      
      /* Typography */
      h1 { font-family: 'Orbitron', sans-serif; margin: 0; }
      .text-title { 
        font-weight: 900; 
        font-style: italic;
        background: linear-gradient(to right, var(--color-primary), var(--color-secondary));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        text-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
      }
      .font-mono { font-family: 'Courier New', monospace; }
      
      /* Backgrounds & Effects */
      .retro-grid {
        background-image: 
          linear-gradient(rgba(0, 255, 255, 0.03) 1px, transparent 1px),
          linear-gradient(90deg, rgba(0, 255, 255, 0.03) 1px, transparent 1px);
        background-size: 50px 50px;
      }
      
      .neon-text {
        text-shadow: 0 0 10px rgba(0, 255, 255, 0.5), 0 0 20px rgba(0, 255, 255, 0.3);
      }
      
      .glass-panel {
        background: var(--color-panel);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
      }

      /* Game Specific */
      .video-bg {
        object-fit: cover;
        opacity: 0.15;
        transform: scaleX(-1); /* Mirror effect */
        pointer-events: none;
        filter: grayscale(100%) contrast(1.2);
      }

      .game-canvas {
        display: block;
        margin: 0 auto;
        border: 1px solid rgba(0, 255, 255, 0.2);
        box-shadow: 0 0 30px rgba(0, 255, 255, 0.05);
        /* Very transparent to allow video to show through */
        background: rgba(0, 0, 0, 0.15); 
      }

      /* Inputs & Buttons */
      .cyber-input {
        background: rgba(0, 0, 0, 0.3);
        border: 1px solid #333;
        border-bottom: 2px solid var(--color-secondary);
        color: white;
        padding: 14px;
        text-align: center;
        font-size: 1.1rem;
        font-weight: bold;
        text-transform: uppercase;
        outline: none;
        width: 100%;
        box-sizing: border-box;
        font-family: 'Orbitron', sans-serif;
        transition: all 0.3s ease;
      }
      .cyber-input:focus {
        border-color: var(--color-primary);
        box-shadow: 0 0 20px rgba(0, 255, 204, 0.1);
        background: rgba(0, 255, 255, 0.05);
      }

      .cyber-btn {
        background: linear-gradient(90deg, var(--color-secondary), var(--color-primary));
        border: none;
        color: #050505;
        padding: 16px 32px;
        font-size: 1.1rem;
        font-weight: 800;
        text-transform: uppercase;
        cursor: pointer;
        clip-path: polygon(15px 0, 100% 0, 100% calc(100% - 15px), calc(100% - 15px) 100%, 0 100%, 0 15px);
        transition: all 0.2s ease;
        width: 100%;
        margin-top: 1rem;
        letter-spacing: 2px;
        font-family: 'Orbitron', sans-serif;
        position: relative;
        overflow: hidden;
      }
      .cyber-btn::before {
        content: '';
        position: absolute;
        top: 0; left: -100%;
        width: 100%; height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
        transition: 0.5s;
      }
      .cyber-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 0 20px rgba(0, 255, 204, 0.4);
      }
      .cyber-btn:hover::before {
        left: 100%;
      }
      .cyber-btn:disabled {
        background: #333;
        color: #666;
        cursor: not-allowed;
        box-shadow: none;
        transform: none;
      }

      .status-badge {
        display: flex;
        align-items: center;
        gap: 8px;
        background: rgba(0,0,0,0.8);
        border: 1px solid rgba(255,255,255,0.1);
        padding: 8px 16px;
        border-radius: 4px;
        font-size: 0.7rem;
        text-transform: uppercase;
        letter-spacing: 1px;
        font-family: 'Orbitron', monospace;
      }
      
      .status-dot {
        width: 6px;
        height: 6px;
        border-radius: 50%;
      }
      .dot-green { background: #00ff00; box-shadow: 0 0 8px #00ff00; }
      .dot-yellow { background: #ffff00; animation: blink 1s infinite; }
      .dot-red { background: #ff0000; }
      
      @keyframes blink { 50% { opacity: 0.5; } }

      .leaderboard-row {
        display: flex;
        justify-content: space-between;
        padding: 8px 0;
        border-bottom: 1px solid rgba(255,255,255,0.05);
        font-family: 'Rajdhani', monospace;
        font-weight: 600;
        font-size: 1rem;
      }
      .leaderboard-row:last-child { border-bottom: none; }
      .highlight { color: var(--color-primary); text-shadow: 0 0 8px rgba(0,255,204,0.3); }

      /* Loading State */
      .loading-text {
        color: var(--color-primary);
        font-family: 'Orbitron', sans-serif;
        font-size: 1.2rem;
        letter-spacing: 4px;
        animation: pulse 1.5s infinite ease-in-out;
      }
      @keyframes pulse {
        0%, 100% { opacity: 0.4; transform: scale(0.98); }
        50% { opacity: 1; transform: scale(1); }
      }
      
      /* Scrollbar */
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: rgba(0,0,0,0.3); }
      ::-webkit-scrollbar-thumb { background: #333; border-radius: 3px; }
      ::-webkit-scrollbar-thumb:hover { background: #555; }
    </style>

</head>

    <div id="root" class="flex items-center justify-center h-screen">

</html>
