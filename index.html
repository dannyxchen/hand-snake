<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Neon Hand Snake</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@400;600&display=swap');
      
      :root {
        --color-bg: #050505;
        --color-primary: #00f2ff;
        --color-secondary: #7000ff;
        --color-accent: #ff0055;
        --color-text: #ffffff;
        --glass-border: rgba(255, 255, 255, 0.1);
        --glass-bg: rgba(10, 10, 15, 0.4);
      }

      body {
        font-family: 'Rajdhani', sans-serif;
        background-color: var(--color-bg);
        color: var(--color-text);
        overflow: hidden;
        margin: 0;
        padding: 0;
      }

      /* Layout */
      .w-full { width: 100%; }
      .h-screen { height: 100vh; }
      .flex { display: flex; }
      .flex-col { flex-direction: column; }
      .items-center { align-items: center; }
      .justify-center { justify-content: center; }
      .justify-between { justify-content: space-between; }
      .relative { position: relative; }
      .absolute { position: absolute; }
      .fixed { position: fixed; }
      .inset-0 { top: 0; right: 0; bottom: 0; left: 0; }
      .text-center { text-align: center; }
      .hidden { display: none; }
      .z-10 { z-index: 10; }
      .p-4 { padding: 1rem; }
      .gap-4 { gap: 1rem; }
      
      /* Typography */
      h1 { font-family: 'Orbitron', sans-serif; margin: 0; }
      .text-title { 
        font-weight: 900; 
        font-style: italic;
        background: linear-gradient(135deg, #fff, var(--color-primary));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        text-shadow: 0 0 30px rgba(0, 242, 255, 0.5);
        letter-spacing: 2px;
      }
      .font-mono { font-family: 'Courier New', monospace; }
      
      /* Backgrounds & Effects */
      .retro-grid {
        background-image: 
          linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
          linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
        background-size: 40px 40px;
      }
      
      .neon-text {
        text-shadow: 0 0 10px rgba(0, 242, 255, 0.6), 0 0 20px rgba(0, 242, 255, 0.3);
      }
      
      /* Modern Glass Panel */
      .glass-panel {
        background: var(--glass-bg);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid var(--glass-border);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        border-radius: 16px;
      }

      /* Game Specific */
      .video-bg {
        object-fit: cover;
        opacity: 0.4; /* Increased visibility of user */
        transform: scaleX(-1); /* Mirror effect */
        pointer-events: none;
        filter: grayscale(80%) contrast(1.1) brightness(0.8);
        transition: opacity 0.5s ease;
      }

      .game-canvas {
        display: block;
        margin: 0 auto;
        /* Semi-transparent dark overlay to make snake pop against video */
        background: rgba(0, 0, 0, 0.3); 
        border-radius: 12px;
        box-shadow: 0 0 40px rgba(0, 0, 0, 0.5);
        border: 1px solid rgba(255,255,255,0.05);
      }

      /* Inputs & Buttons */
      .cyber-input {
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 8px;
        color: white;
        padding: 16px;
        text-align: center;
        font-size: 1.2rem;
        font-weight: bold;
        text-transform: uppercase;
        outline: none;
        width: 100%;
        box-sizing: border-box;
        font-family: 'Orbitron', sans-serif;
        transition: all 0.3s ease;
        letter-spacing: 2px;
      }
      .cyber-input:focus {
        border-color: var(--color-primary);
        box-shadow: 0 0 15px rgba(0, 242, 255, 0.2);
        background: rgba(255, 255, 255, 0.1);
      }

      .cyber-btn {
        background: var(--color-text);
        border: none;
        color: #000;
        padding: 16px 32px;
        font-size: 1rem;
        font-weight: 800;
        text-transform: uppercase;
        cursor: pointer;
        transition: all 0.3s cubic-bezier(0.23, 1, 0.32, 1);
        width: 100%;
        margin-top: 1rem;
        letter-spacing: 3px;
        font-family: 'Orbitron', sans-serif;
        border-radius: 8px;
        position: relative;
        overflow: hidden;
        z-index: 1;
      }
      
      .cyber-btn::before {
        content: '';
        position: absolute;
        top: 0; left: 0; width: 100%; height: 100%;
        background: linear-gradient(90deg, var(--color-primary), var(--color-secondary));
        z-index: -1;
        transition: opacity 0.3s ease;
        opacity: 0;
      }

      .cyber-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        color: #fff;
      }
      
      .cyber-btn:hover::before {
        opacity: 1;
      }

      .cyber-btn:disabled {
        background: #333;
        color: #666;
        cursor: not-allowed;
        box-shadow: none;
        transform: none;
      }
      .cyber-btn:disabled::before {
        display: none;
      }

      /* Leaderboard */
      .leaderboard-row {
        display: flex;
        justify-content: space-between;
        padding: 10px 12px;
        border-bottom: 1px solid rgba(255,255,255,0.05);
        font-family: 'Rajdhani', monospace;
        font-weight: 600;
        font-size: 1rem;
        transition: background 0.2s;
      }
      .leaderboard-row:hover {
        background: rgba(255,255,255,0.02);
      }
      .leaderboard-row:last-child { border-bottom: none; }
      .highlight { 
        color: var(--color-primary); 
        background: rgba(0, 242, 255, 0.05);
      }

      /* Loading State */
      .loading-text {
        color: var(--color-primary);
        font-family: 'Orbitron', sans-serif;
        font-size: 1rem;
        letter-spacing: 4px;
        animation: pulse 1.5s infinite ease-in-out;
      }
      @keyframes pulse {
        0%, 100% { opacity: 0.4; transform: scale(0.98); }
        50% { opacity: 1; transform: scale(1); }
      }
      
      /* Scrollbar */
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 3px; }
      ::-webkit-scrollbar-thumb:hover { background: rgba(255,255,255,0.2); }
    </style>
